# --- Default options for all pages
format:
  html:
    toc: true
    css: assets/styles/custom.scss
    # theme: cosmo
    # # theme: styles/parma-theme.scss
    # highlight-style: github
    # mainfont: "Lato"
    # monofont: "Fira Mono"

# --- Default options for tbl and fig captions location (top)
fig-cap-location: top
tbl-cap-location: top
      
# --- Important bc Pandoc’s default resource-path is the directory of each input file
# Let pages see files in the project root (.) and the bib folder explicitly
resource-path: [".", "bib"]
