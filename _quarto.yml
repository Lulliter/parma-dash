# --- Structure of the navbar
  navbar:
    pinned: true
    left:
      - text: Home
        href: index.qmd
      - text: Maps
        href: map/00_intro_maps.qmd
      - text: Dashboard
        href: dashboard.qmd
      - text: Data Source
        href: source.qmd
      - text: Blog
        href: posts.qmd
        
    right:
      - icon: github
        aria-label: github
        href: https://github.com/Lulliter/parma-dash
# --- Structure of the sidebar (if any)
  sidebar:
    - title: "Maps"
      style: docked
      background: "#9f7d35"
      contents:
        - map/00_intro_maps.qmd
        - section: "Input 4 Maps"
          contents:
            - map/01_istat_shp_situas_cens.qmd        
        - section: "Base Maps"
          contents:
            - map/02_base_maps.qmd
        - section: "Thematic Maps"
          contents:
            - map/03_thematic_maps.qmd

# --- Default options for all pages
format:
  html:
    toc: true
    css: assets/styles/custom.scss
    # theme: cosmo
    # # theme: styles/parma-theme.scss
    # highlight-style: github
    # mainfont: "Lato"
    # monofont: "Fira Mono"

# --- Default options for tbl and fig captions location (top)
fig-cap-location: top
tbl-cap-location: top
      
 
      

